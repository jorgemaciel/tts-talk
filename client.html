<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transcription API Test Client</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #121212;
            color: #e0e0e0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #1e1e1e;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.5);
            text-align: center;
            width: 90%;
            max-width: 500px;
        }
        h1 {
            margin-bottom: 1.5rem;
            color: #bb86fc;
        }
        #status {
            margin-bottom: 1rem;
            font-size: 0.9rem;
            color: #888;
        }
        #transcription {
            background-color: #2c2c2c;
            padding: 1rem;
            border-radius: 8px;
            min-height: 100px;
            margin-bottom: 1.5rem;
            text-align: left;
            white-space: pre-wrap;
            border: 1px solid #333;
        }
        button {
            background-color: #bb86fc;
            color: #000;
            border: none;
            padding: 12px 24px;
            font-size: 1rem;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            font-weight: bold;
        }
        button:hover {
            background-color: #a370f7;
        }
        button:active {
            transform: scale(0.98);
        }
        button.recording {
            background-color: #cf6679;
            color: white;
            animation: pulse 1.5s infinite;
        }
        button:disabled {
            background-color: #555;
            cursor: not-allowed;
            animation: none;
        }
        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(207, 102, 121, 0.4); }
            70% { box-shadow: 0 0 0 10px rgba(207, 102, 121, 0); }
            100% { box-shadow: 0 0 0 0 rgba(207, 102, 121, 0); }
        }
        .log {
            margin-top: 1rem;
            font-size: 0.8rem;
            color: #666;
            text-align: left;
            max-height: 100px;
            overflow-y: auto;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.min.js"></script>
</head>
<body>

<div class="container">
    <h1>Transcription Client</h1>
    <div id="status">Connecting...</div>
    <div id="transcription">Press start to speak...</div>
    <button id="recordBtn">Start Recording</button>
    <div class="log" id="log"></div>
</div>

<script>
    const socket = io('http://35.193.128.129:8000', { 
        path: "/socket.io/",
        transports: ['websocket', 'polling']
    });
    
    const recordBtn = document.getElementById('recordBtn');
    const statusDiv = document.getElementById('status');
    const transcriptionDiv = document.getElementById('transcription');
    const logDiv = document.getElementById('log');

    let mediaRecorder;
    let isRecording = false;

    function log(msg) {
        const div = document.createElement('div');
        div.textContent = `[${new Date().toLocaleTimeString()}] ${msg}`;
        logDiv.prepend(div);
    }

    socket.on('connect', () => {
        statusDiv.textContent = 'Connected to Server';
        statusDiv.style.color = '#4caf50';
        log('Connected to server');
        recordBtn.disabled = false;
    });

    socket.on('disconnect', () => {
        statusDiv.textContent = 'Disconnected';
        statusDiv.style.color = '#cf6679';
        log('Disconnected from server');
        recordBtn.disabled = true;
    });

    socket.on('connect_error', (err) => {
        statusDiv.textContent = 'Connection Error';
        statusDiv.style.color = '#cf6679';
        log('Connection error: ' + err.message);
    });

    socket.on('partial_transcription', (data) => {
        transcriptionDiv.textContent = data.text;
    });

    socket.on('final_response', (data) => {
        log('Received final response');
        const audioPath = 'http://35.193.128.129:8000/file=' + data.audio_path; // Assuming Gradio serves files this way or we need a static server
        // Note: Gradio's file serving might be tricky with external clients if not using the Gradio wrapper.
        // However, for this test client, we assume the server is running and accessible.
        // Let's try to play it.
        const audio = new Audio(audioPath);
        audio.play().then(() => {
            log('Playing response audio');
        }).catch(e => {
            log('Error playing audio: ' + e.message);
            // Fallback: maybe the path needs adjustment depending on how app.py serves files
        });
        
        recordBtn.classList.remove('recording');
        recordBtn.textContent = 'Start Recording';
        recordBtn.disabled = false;
        isRecording = false;
    });

    recordBtn.addEventListener('click', async () => {
        if (!isRecording) {
            // Start Recording
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
                const mimeType = MediaRecorder.isTypeSupported('audio/webm;codecs=opus') 
                                 ? 'audio/webm;codecs=opus' 
                                 : 'audio/webm';
                console.log("Using MIME type:", mimeType);
                mediaRecorder = new MediaRecorder(stream, { mimeType: mimeType });
                
                mediaRecorder.ondataavailable = (event) => {
                    if (event.data.size > 0 && socket.connected) {
                        socket.emit('audio_chunk', event.data);
                    }
                };

                mediaRecorder.start(1000); // Send chunks every 1s
                
                isRecording = true;
                recordBtn.textContent = 'Stop Recording';
                recordBtn.classList.add('recording');
                transcriptionDiv.textContent = 'Listening...';
                log('Recording started');

            } catch (err) {
                console.error(err);
                log('Error accessing microphone: ' + err.message);
                alert('Could not access microphone. Please ensure you have granted permission.');
            }
        } else {
            // Stop Recording
            if (mediaRecorder && mediaRecorder.state !== 'inactive') {
                mediaRecorder.stop();
                mediaRecorder.stream.getTracks().forEach(track => track.stop());
            }
            
            socket.emit('stop_streaming');
            
            recordBtn.textContent = 'Processing...';
            recordBtn.disabled = true; // Wait for final response
            log('Recording stopped, waiting for response...');
        }
    });
</script>

</body>
</html>
